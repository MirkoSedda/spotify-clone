<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;700&family=Heebo:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="login-page.css" />

    <title>Spotify clone - Login</title>
  </head>
  <body>
    <!-- container login page section -->
    <section>
      <main>
        <div class="container d-flex justify-content-center mt-2">
          <div class="d-flex mt-1">
            <i class="bi bi-spotify h1 me-2"></i>
            <span
              class="h1 fw-bold ms-1 d-flex justify-content-center align-items-center"
              >Spotify</span
            >
          </div>
        </div>
        <div class="container-fluid m-4">
          <hr />
        </div>
        <div class="container text-center">
          <h6 class="fw-bold h3 mt-5 mb-4">To continue, login to Spotify</h6>
          <div
            class="d-flex flex-column justify-content-center align-items-center"
          >
            <button
              class="mb-4 btn btn-primary fb-btn d-flex justify-content-center align-items-center"
            >
              <i class="bi bi-facebook me-2 h3 d-flex align-items-center"></i>
              <span class="fw-bold ms-1">CONTINUE WITH FACEBOOK</span>
            </button>
            <button
              class="btn apple-btn text-white d-flex justify-content-center align-items-center"
            >
              <i class="bi bi-apple me-2 h3 d-flex align-items-center"></i>
              <span class="fw-bold ms-1">CONTINUE WITH APPLE</span>
            </button>
          </div>
          <h5 class="mt-4 hr fw-bold">OR</h5>
          <div class="input-group mt-3 mb-4">
            <input
              type="text"
              class="form-control"
              placeholder="Email address or username"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
          </div>
          <div class="input-group mt-3 mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Password"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
          </div>
          <div class="d-flex justify-content-between">
            <div
              class="form-check d-flex justify-content-start align-items-center"
            >
              <input
                class="form-check-input me-3"
                type="checkbox"
                value=""
                id="flexCheckChecked"
              />
              <label class="form-check-label" for="flexCheckChecked">
                Remember me
              </label>
            </div>
            <button class="btn btn-login h1 fw-bold me-5">LOG IN</button>
          </div>
          <h4 class="mt-5 orange">Forgot your password?</h4>
          <hr class="mt-4" />
          <h5 class="mt-5 fw-bold">Don't have an account?</h5>
          <div class="d-flex justify-content-center">
            <button
              class="mb-4 mt-4 btn spotify-btn d-flex justify-content-center align-items-center"
            >
              <i
                class="bi bi-spotify me-2 h3 text-white d-flex align-items-center"
              ></i>
              <span class="fw-bold ms-1 text-white">SIGN UP FOR SPOTIFY</span>
            </button>
          </div>
          <hr class="mt-5" />
          <span class="text-muted"
            >If you click "Login with Facebook" and are not a spotify user, you
            will be registered and you agree to Spotify's
            <span class="orange">Terms & Conditions</span> and
            <span class="orange">Privacy Policy</span>
          </span>
          <!-- end of container -->
        </div>
      </main>
    </section>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="login-page.js"></script>
  </body>
</html>
