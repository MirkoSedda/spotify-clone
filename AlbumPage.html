<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;700&family=Heebo:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./AlbumPageStyle.css"/>

    <title>Album Page</title>
  </head>
  <body>
    
    <section>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-2">
            <!-- sidebar Here -->
            
          </div>
          <div id="HomePageBody" class=" pl-4 col-md-10">
            <nav>
              
            </nav>

            <!-- TITLE PART -->
            <div class="artist-name-container">
              <img class="img-fluid d-inline-flex" width="200px" src="https://m.media-amazon.com/images/I/61dk4SHy1CL._SL1080_.jpg" alt="albumPhoto">
                  <div class="ml-3">
                    <h6 class="albumWord">ALBUM</h6>
                    <h2 class="albumTitle ">Bohemian Rhapsody(The Original Soundrack)</h2>
                    <h6 >
                        <span><img class="rounded-circle img-fluid" width="23px"src="https://www.aqueenofmagic.com/wp-content/uploads/2020/12/Queen-mid-70s-approved-photo-04-web-optimised-1000.jpg" alt="Band Logo"></span>
                          Queen <span class="text-muted">· 2018 · 22songs,1 hr 10 min</span>
                    </h6>
                </div>   
          </div>

          <!-- MIDDLE PART....ICONS -->
        <section class="mt-5">
          <!-- <div class="bigPlayIconBG">
            <div class ="bigPlayIconTriangle"></div> 
          </div> -->
          <i class="bi bi-play-circle-fill"></i>
          <i class="bi bi-suit-heart text-muted mx-3"></i>
          <i class="bi bi-three-dots text-muted"></i>
        </section>
        

        
        <!-- SONGS -->
        <section class="container"> 
          <div>
            <span class="text-muted">#</span>
            <small class="text-muted">TITLE</small>
            <i class="bi bi-clock text-muted d-flex justify-content-end"></i>
            <hr>
          </div>
          
          <ol class="songsList text-muted">

            <li class="">
              <span class="text-white">20th Century Fox Fanfare </span>
              <span class="text-muted d-flex justify-content-end">0:23</span>
              <span class="">Queen</span>
            </li>


          </ol>
          
        </section>



        </div>
      </div>
    </section>


  


    
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"crossorigin="anonymous"></script>
    <script src="AlbumPage.js"></script>
  </body>
</html>
